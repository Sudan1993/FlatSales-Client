<ion-view title="ManagerDashboard" align="center">
<br/><br/><br/>

<div class="simpleDemo row">
    <div class="col-md-8" style="padding-right:200px;padding-left:200px;">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">AgentList</h3>
                    </div>
                    <ul dnd-list="list">
                    <li ng-repeat="x in agentsList" ng-click="agentClicked(x)">
                        {{x.label}}
                    </li>
                    </ul>
                </div>
    </div>
    <div class="col-md-12">
        <div class="row">
            <div ng-repeat="(listName, list) in models.lists" class="col-md-6">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{listName}}</h3>
                    </div>
                    <ul dnd-list="list">
                    <li ng-repeat="item in list"
                        dnd-draggable="item"
                        dnd-moved="list.splice($index, 1)"
                        dnd-effect-allowed="move"
                        dnd-selected="models.selected = item"
                        ng-class="{'selected': models.selected === item}"
                        >
                        <div class="card">
                          <div class="item item-avatar">
                            <img src="img/cat.jpg">
                            <h2>{{item.label}}</h2>
                            <p>{{item.mobile}}</p>
                          </div>
                        </div>
                    </li>
                </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</ion-content>
</ion-view>
